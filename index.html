<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <title>netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <H3 class="titulo">THE WHITCHER</H3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros 
                que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes
                 são mais perversas que as criaturas selvagens.</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play-circle"></i>
                ASSISTIR AGORA
            </button>
            <BUTTOn role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </BUTTOn>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini01.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini02.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini03.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini04.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini07.jfif" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/d81437f661.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
